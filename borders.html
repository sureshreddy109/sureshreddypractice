<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>borders</title>
        <style>

        </style>
    </head>
    <body>
        <p style="border: dotted; border-width: 5px; border-color: red; ">Dotted border</p>
        <p style="border: dashed;border-width: 5px 10px 15px 20px; border-color: aqua red green yellow;">Dashed border</p>
        <p style="border: solid; border-width: 10px 15px 20px; border-color: red green blue;">Solid border</p>
        <p style="border-left-style: dotted; border-right-style: dashed; border-bottom-style: double; border-top-style: groove;">Double border</p>
        <p style="border: groove red 5px; border-radius: 20px;">Groove border</p>
        <p style="border: ridge;">Ridge border</p>
        <p style="border: inset;">Inset border</p>
        <p style="border: outset;">Outset border</p>
        <p style="border: hidden;">Hidden border</p>
        <p style="border: none;">None border</p>
    </body>
</html>
