<!DOCTYPE html>
<html>
    <meta charset="UTF-8"/>
    <title>pseudo-classes</title>
    <head>
        <style>
            p i:first-child{
                color: red;
            }
        </style>
    </head>
    <body>
        <h1>first-child</h1>
        <p>this is <i>one</i> paragraph for styling the pseudo-classes</p>
        <p>this is paragraph for <i>styling the </i> pseudo-classes</p>
        <div>
            <p>this is paragraph for styling the <i>pseudo-classes</i></p>
            <p>this is paragraph for styling the pseudo-classes</p>
        </div>
        <p>this is paragraph for styling the pseudo-classes</p>
    </body>
</html>
