<!DOCTYPE html>
<html>
    <meta charset="UTF-8"/>
    <title>events examples</title>
   <head>

   </head>
   <body>
    <h1>ONDBLCLICKEVNT IN JAVASCRIPT </h1>
    <p id="one">DOUBLE-CLICK</p>
    <script>
        document.getElementById("one").ondblclick=function(){
            hello()
        };
        function hello(){
            document.getElementById("one").innerHTML="JAVASCRIPT";
        }
    </script>
   </body>
</html>
