<!DOCTYPE html>
<html>
    <meta charset="UTF-8"/>
    <title>onload events</title>

    </head>
    <body>
        <h1>onload event addeventlistener</h1>

        <p id="one"> </p>
        <script>
         document.getElementById("imgone").addEventListener("load", surya);
         function surya(){
            document.getElementById("one").innerHTML="IMAGE ALREADY LOADED....";
         }   
        </script>
    </body>
</html>
