// for loop//

let x;
for(x=4; x<=8; x++){
    console.log("value of x:" +x);
}

// for loop another type//
for(i=1; i<=20; i++){
    console. log(4*i);
}

// while loop//
var i=1;
while(i<=50){
    console. log(i);
    i+=5;
}

// do-while loop//
var s=10;
do{
    console. log(s);
    s++;
}
while(s<=50);
