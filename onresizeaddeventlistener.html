<!DOCTYPE html>
<html>
    <title>onresize event</title>
    <meta charset="UTF-8"/>

    <head>

    </head>
    <body>
        <h1>Onresize Event </h1>
        <p>resize the window</p>
        <p>resized count: <span id="ss"> 0 </span></p>
        <script>
            window.addEventListener("resize", surya);
            let c=0;
            function surya(){
                let res=c +=1;
                document.getElementById("ss").innerHTML=res;
            }
        </script>
    </body>
</html>
